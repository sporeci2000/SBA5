<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal blog</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <h1>Sintja's personal blog</h1>
    </header>

    <main>
        <!-- Form container-->
        <section id="new-post-form">
            <h2>Share your thoughts ...</h2>

            <form id="post-area">

                <div class="form-inputs">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title">
                    <span id="titleError" class="error-message"></span>
                </div>

                <div class="form-inputs">
                    <label for="content">Content:</label>
                    <textarea id="content" name="content" rows="12"></textarea>
                    <span id="contentError" class="error-message"></span>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="list-of-posts">
            <h3>My Posts</h3>
            <hr>

            <ul id="posts-display">

            </ul>
        </section>
    </main>

</body>

</html>
